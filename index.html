<script>
    let audioPlayed = false;
    let gifs = [
        "url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2d3cDV2NXMybHFwdTVoMGUxNm0zYTc4ZGx2bTJsaDFxY251YmZ3aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ov9jEnypymbFQJ9CM/giphy.gif')",

        "url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdnlldXFpOGZ4Y2VuODg1YXFpZ3Q2ZDQ1dG1qNXczeGt5aTY0bDE5byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VI2UC13hwWin1MIfmi/giphy.webp')",
        "url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3puMGozN3V5OWw1a29oNW95MXNqc3NjbDRqYjRtMW0zd3dlbGRmbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CGTN1SVEwIThC/giphy.webp')",
        "url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3A2eWxyeDRvdXRnem1jaWNlMHZwZGJuMWJld2g5OHliZG81aDhiZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cInsDfTTM8Hlu/giphy.webp')"
    ];
    
    document.addEventListener('DOMContentLoaded', (event) => {
        const bgAudio = document.getElementById('bgAudio');
        const volumeWarning = document.getElementById('volumeWarning');
        const body = document.body;
        
        let currentGifIndex = 0;
        
        function rotateGifs() {
            body.style.backgroundImage = gifs[currentGifIndex];
            currentGifIndex = (currentGifIndex + 1) % gifs.length;
        }

        if (bgAudio && volumeWarning) {
            document.body.addEventListener('click', function () {
                if (!audioPlayed) {
                    bgAudio.play();
                    audioPlayed = true;
                    volumeWarning.style.display = 'none';
                    
                    // Start the GIF rotation
                    rotateGifs();
                    setInterval(rotateGifs, 5000);
                }
            });
        }
    });
</script>
